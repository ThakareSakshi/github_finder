<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mode"><i class="fas fa-sun"></i></div>
    <!-- ------------search Bar---------------- -->
    <section>

      <div class="github_logo">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMNJ6IPkAA8SQqLSRvYWR2ryr3NE1u3PYFXg&usqp=CAU"
          alt=""
        />
      </div>

      <h2>Find your Friends, Guide , Mentor ,Inspiration on Github.</h2>

      <div class="searchbar">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="search" placeholder="Enter github ID" id="user_id" />
        <button id="search_btn">search</button>
      </div>

    </section>

    <!-- -----------github finder--------------- -->
    <section class="user_container">
    
    </section>
    <script src="./script.js"></script>
  </body>
</html>
